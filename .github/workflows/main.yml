name: Playwright BDD CI with Allure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: windows-latest

    steps:
    # -----------------------------
    # Checkout
    # -----------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # -----------------------------
    # Setup .NET
    # -----------------------------
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'   # Use 8.0 (stable). Avoid net10 preview in CI.

    # -----------------------------
    # Restore
    # -----------------------------
    - name: Restore dependencies
      run: dotnet restore

    # -----------------------------
    # Build
    # -----------------------------
    - name: Build project
      run: dotnet build --no-restore

    # -----------------------------
    # Install Playwright browsers
    # -----------------------------
    - name: Install Playwright browsers
      run: pwsh bin/Debug/net8.0/playwright.ps1 install

    # -----------------------------
    # Run Tests (Generates ./allure-results)
    # -----------------------------
    - name: Run Tests
      run: dotnet test --no-build

    # -----------------------------
    # Debug - Verify Allure Results
    # -----------------------------
    - name: Debug - List Allure Results
      run: |
        echo "Checking for allure-results folder..."
        dir
        dir allure-results

    # -----------------------------
    # Install Allure CLI (Direct Download - Stable)
    # -----------------------------
    - name: Install Allure CLI
      shell: pwsh
      run: |
        $version = "2.27.0"
        $url = "https://github.com/allure-framework/allure2/releases/download/$version/allure-$version.zip"
        Invoke-WebRequest -Uri $url -OutFile "allure.zip"
        Expand-Archive allure.zip -DestinationPath .
        $allurePath = (Get-ChildItem -Directory | Where-Object { $_.Name -like "allure-*" }).FullName + "\bin"
        echo $allurePath | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    # -----------------------------
    # Generate Allure Report
    # IMPORTANT: Uses ./allure-results (root)
    # -----------------------------
    - name: Generate Allure Report
      run: allure generate ./allure-results --clean -o allure-report

    # -----------------------------
    # Upload Allure Report
    # -----------------------------
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Allure-Report
        path: allure-report/

    # -----------------------------
    # Upload Screenshots
    # -----------------------------
    - name: Upload Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Screenshots
        path: "**/Screenshots/**"
