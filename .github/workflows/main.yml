name: Playwright BDD CI with Allure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: windows-latest

    steps:
    # ✅ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # ✅ Setup .NET (Stable LTS)
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # ✅ Restore dependencies
    - name: Restore dependencies
      run: dotnet restore

    # ✅ Build project
    - name: Build project
      run: dotnet build --no-restore

    # ✅ Install Playwright browsers
    - name: Install Playwright browsers
      run: pwsh ./bin/Debug/net8.0/playwright.ps1 install

    # ✅ Run tests (do not stop workflow on failure)
    - name: Run Tests
      run: dotnet test --no-build
      continue-on-error: true

    # ✅ Debug: Show Allure results folder content
    - name: List Allure Results
      run: |
        echo "Listing Allure Results Folder"
        dir ./bin/Debug/net8.0/allure-results

    # ✅ Install Allure CLI
    - name: Install Allure CLI
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri "https://github.com/allure-framework/allure2/releases/latest/download/allure-2.27.0.zip" -OutFile "allure.zip"
        Expand-Archive allure.zip -DestinationPath .
        $allurePath = (Get-ChildItem -Directory | Where-Object { $_.Name -like "allure-*" }).FullName + "\bin"
        echo $allurePath | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    # ✅ Generate Allure HTML report
    - name: Generate Allure Report
      run: allure generate ./bin/Debug/net8.0/allure-results --clean -o allure-report

    # ✅ Upload Allure report (always upload)
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Allure-Report
        path: allure-report/

    # ✅ Upload Screenshots (always upload)
    - name: Upload Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Screenshots
        path: "**/Screenshots/**"
