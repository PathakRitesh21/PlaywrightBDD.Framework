name: Playwright BDD CI with Allure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ✅ Use stable .NET (NOT 10)
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build project
      run: dotnet build --no-restore

    # ✅ Install Playwright browsers properly
    - name: Install Playwright browsers
      run: pwsh ./bin/Debug/net8.0/playwright.ps1 install

    # ✅ Run tests (continue even if failed)
    - name: Run Tests
      run: dotnet test --no-build
      continue-on-error: true

    # ✅ Install Allure CLI
    - name: Install Allure CLI
      run: choco install allure -y

    # ✅ Generate Allure HTML report
    - name: Generate Allure Report
      run: |
        allure generate ./bin/Debug/net8.0/allure-results --clean -o allure-report

    # ✅ Upload Allure report
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Allure-Report
        path: allure-report/

    # ✅ Upload Screenshots
    - name: Upload Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Screenshots
        path: "**/Screenshots/**"
