name: Playwright BDD CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build project
      run: dotnet build --no-restore

    - name: Install Playwright browsers
      run: pwsh bin/Debug/net10.0/playwright.ps1 install

    - name: Run Tests (Generate TRX)
      run: dotnet test --no-build --logger "trx;LogFileName=test_results.trx"

    # ðŸ”¹ Install ReportGenerator
    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    # ðŸ”¹ Generate HTML Report
    - name: Generate HTML Report
      run: |
        reportgenerator `
        -reports:**/test_results.trx `
        -targetdir:TestReport `
        -reporttypes:Html

    # ðŸ”¹ Upload HTML Report
    - name: Upload HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: HTML-Test-Report
        path: TestReport/

    # ðŸ”¹ Upload Screenshots
    - name: Upload Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Screenshots
        path: "**/Screenshots/**"
